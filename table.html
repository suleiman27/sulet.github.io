<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASSOCIATED VEHICLE ASSEMBLERS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: space-around;
            background-color: #f2f2f2;
            padding: 10px;
        }

        .nav-item {
            padding: 10px; /* Adjust the padding as needed */
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        section {
            margin: 20px 0;
        }

        form {
            display: flex;
            flex-direction: column;
            max-width: 300px;
            margin: 0 auto;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Hide content initially */
        #main-content {
            display: none;
        }
    </style>
</head>

<body>

    <section id="login">
        <h2>Login</h2>
        <form id="loginForm" action="your_login_handler.php" method="post">
            <label for="PFNumber">PF Number:</label>
            <input type="text" id="PFNumber" name="PFNumber" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <input type="submit" value="Login">
        </form>
    </section>

    <section id="main-content">
        <header>
            <h1>ASSOCIATED VEHICLE ASSEMBLERS</h1>
        </header>

        <nav>
            <div class="nav-item"><a href="#">PLR</a></div>
            <div class="nav-item"><a href="#">ROBBING</a></div>
            <div class="nav-item"><a href="#">Requisition Path</a></div>
            <div class="nav-item"><a href="#store requisition">Discrepancy Part</a></div>
        </nav>

    </section>

    <footer>
        <p>&copy; 2023 ASSOCIATED VEHICLE ASSEMBLERS. All rights reserved.</p>
    </footer>

    <script>
        // JavaScript to toggle visibility of login form and main content
        document.getElementById("loginForm").addEventListener("submit", function (event) {
            event.preventDefault(); // Prevent form submission for this example

            // Open a new window for the main content
            var mainContentWindow = window.open("", "_blank");
            mainContentWindow.document.write(document.getElementById("main-content").innerHTML);

            // Assuming successful login, close the login window
            window.close();
        });
    </script>

    <!-- Second block of code starts here -->
    <script type="text/javascript">
        if (self === top) {
            var antiClickjack = document.getElementById('antiClickjack');
            antiClickjack.parentNode.removeChild(antiClickjack);
        } else {
            top.location.href = self.location.href;
        }
    </script>

    <meta charset="UTF-8">
    <meta name="description" content="Login to the AVA App, the #1 platform for vehicle assembly professionals.">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Log in - AVA App</title>

    <meta name='robots' content='noindex, nofollow' />
    
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', () => {
            document.body.className = document.body.className.replace('no-js', 'js');
        });
    </script>

    <link rel='stylesheet' id='app-css' href='#' type='text/css' media='all' />

        <section id="content" class="container">
            <div class="login-wrap">
                <div class="login-left">
                    <div class="inner-wrap">
                        <div class="icon"></div>
                        <h1>Log in to AVA</h1>
                        <p class="no-account">Don't have an account? <a href="#">Create an account.</a></p>

                                        <path fill="#717A8C" d="M7.5 2.375c-.258.023-.516.047-.75.117.117.188.164.422.188.633 0 .727-.61 1.313-1.313 1.313-.234 0-.469-.047-.633-.165-.07.235-.117.47-.117.727A2.62 2.62 0 0 0 7.5 7.625 2.62 2.62 0 0 0 10.125 5c0-1.43-1.172-2.602-2.625-2.602v-.023Zm6.656 2.297C12.891 2.188 10.36.5 7.5.5 4.617.5 2.086 2.188.82 4.672A.749.749 0 0 0 .75 5c0 .14.023.258.07.352C2.086 7.836 4.617 9.5 7.5 9.5c2.86 0 5.39-1.664 6.656-4.148a.748.748 0 0 0 .07-.329.782.782 0 0 0-.07-.351ZM7.5 8.375c-2.32 0-4.453-1.29-5.578-3.375C3.047 2.914 5.18 1.625 7.5 1.625c2.42 0 4.453 1.29 5.578 3.375-1.125 2.086-3.158 3.375-5.578 3.375Z"/>
                                    </svg>
                                </div>

                                <div class="form-submit">
                                    <input type="submit" value="Log in">
                                </div>
                            </fieldset>
                        </form>

                        <p class="forgot-password">
                            <a href="#" title="Forgot your password?">Forgot your password?</a>
                        </p>

                    </div>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
